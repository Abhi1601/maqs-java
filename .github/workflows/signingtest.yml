name: Test Signing

on:
  push:
    branches: [master]

jobs:
  deploy_release:
    name: Deploy Release Packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: [github, ossrh]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Maven Cache
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{runner.os}}-m2
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v2
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      - name: Create settings file
        uses: InstaCode/maven-settings-xml-action@v9
        with:
          profiles: '[{ "id": "release-ossrh", "properties": { "gpg.passphrase": "${{ secrets.GPG_PASSPHRASE }}"}]'
          servers: '[{"id": "ossrh", "username": "jason-edstrom", "password": "${{secrets.OSSRH_PACKAGES}}"},{"id": "github", "username": "jason-edstrom", "password": "${{secrets.PACKAGES}}"}]'
      - name: Deploy Release v2.2.0 Packages to '${{matrix.repo}}' Repository
        run: mvn -Drevision="2.2.0" -Ddeploy=${{matrix.repo}} -Prelease-${{matrix.repo}} install -B -e -f pom.xml
     
